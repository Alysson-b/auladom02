<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="./assets/css/index.css">

<body>
    <div class="boxs">
            <h2>Área do Triangulo</h2>
            <label for="">Altura do Triangulo</label>
            <input class="altura-triangulo" type="number" placeholder="insira os valores">
            
            <label for="">base do Triangulo</label>
            <input class="base-triangulo" type="number" placeholder="insira os valores">
            <div class="resultado"></div>

            <button class="btn-triangulo">calcular</button>
        </div>

    <div class="boxs">
                <h2>Área do Retangulo</h2>
                <label for="">Altura do Retangulo</label>
                <input class="altura-retangulo" type="number" placeholder="insira os valores">

                <input class="base-retangulo"  type="number" placeholder="insira os valores">
                 <div class="resultado"></div>
    
                <button class="btn-retangulo">calcular</button>
            </div>
    <div class="boxs">

                <label for="">Aresta</label>
                <input class="volume-cubo" type="number" placeholder="insira os valores">
                <div class="resultado"></div>
                <button  class="btn-cubo" >calcular</button>
            </div>

    <div class="boxs">
                <h2>Área do Círculo</h2>
                <label for="">Raio do Círculo</label>
                <input class="raio-circulo" type="number" placeholder="insira os valores">
                <div class="resultado"></div>

                <button class="btn-circulo" >calcular</button>
            </div>
        
            <button onclick="abrir()" class="abrir" >Open</button>
            <button onclick="fechar()" class="fechar">close</button>
